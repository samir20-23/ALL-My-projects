<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/log.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>

    <div id="form">
        <h3>Login</h3>
        <input placeholder="Email" type="text" name="email" id="email">
        <span id="errEmail" class="errors"  ></span>

        <input placeholder="Password" type="text" name="password" id="password">
        <span id="errPassword" class="errors"  ></span>

        <input type="submit" name="submit" id="submit" value="Login">
        <span id="errForm" class="errors"  ></span>
        <div style="text-align: right;font-size: 14px;color: #555;text-decoration: none;"><a href="log-up.html">sign-Up  <i class="fa fa-long-arrow-right" style="color:rgb(103, 0, 103);" aria-hidden="true"></i></a>
        </div>
       
        <div class="forgot-password"><a href="forgot.html">Forgot password?</a></div>
        <hr>
        <div class="social-login">
            <button><img src="imgs/google.png" alt="Google Logo"> Login with Google</button>
            <button><img src="imgs/facebook.png" alt="Facebook Logo"> Login with Facebook</button>
            <button><img src="imgs/x.png" alt="X Logo"> Login with X</button>
        </div>
    </div>
    <script src="log-In.js" ></script>
    
</body>
</html>
