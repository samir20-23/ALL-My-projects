<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --color18: #333; /* مثال على اللون */
            --color3: #fff;  /* مثال على اللون */
            --color14: #eee; /* مثال على اللون */
            --color13: #ddd; /* مثال على اللون */
            --nav: 16px;     /* حجم النص في القائمة */
        }
        body {
            height: 100vh;
            float: left;
        }
        * {
            transition: 0.5s;
        }
        #to {
            width: 55px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #to .bar {
            width: 100%;
            height: 7px;
            background: rgba(0, 0, 0, 0.829);
            border-radius: 12px;
        }
        #navbar {
            position: absolute;
            left: 0;
            top: 0px;
            z-index: 5;
            width: 50%;
            height: 100%;
            min-width: 300px;
            background: var(--color18);
            border-right: 3px solid var(--color3);
            text-align: center;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 1px 11px -3px var(--color18);
        }
        #navbar ul {
            width: 100%;
            height: 325px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
        }
        #navbar ul li {
            width: 100%;
            list-style: none;
            margin-bottom: 5px;
            text-shadow: 0 0 12px black;
        }
        #navbar ul li a, #navbar ul li span {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: var(--color14);
            font-size: var(--nav);
        }
        #navbar ul li:hover {
            background: var(--color13);
            transition: 0.3s;
            text-shadow: 0 0 10px var(--color14);
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="to">
        <div class="bar" id="nav1"></div>
        <div class="bar" id="nav2"></div>
        <div class="bar" id="nav3"></div>
    </div>
    <div id="navbar">
        <ul id="textnavbar">
            <li id="home"><span id="home">Home</span></li>
            <li id="tours"><a href="#">Tours with private guide</a></li>
            <li id="contact"><span id="navContact">contact</span></li>
            <li id="gallery"><a href="#">gallery</a></li>
        </ul>
    </div>

    <script>
        let navbar = document.getElementById("navbar");
        let navnumber = 0;
        navbar.style.display = "none";

        let to = document.getElementById("to");
        let numbernav = 0;

        to.addEventListener("click", function () {
            let nav1 = document.getElementById("nav1");
            let nav2 = document.getElementById("nav2");
            let nav3 = document.getElementById("nav3");

            nav1.style.transform = "rotate(30deg) translate(4px, 17px)";
            nav2.style.opacity = "0";
            nav3.style.transform = "rotate(-30deg) translate(4px, -18px)";

            numbernav += 1;
            if (numbernav >= 2) {
                nav1.style.transform = "rotate(0deg) translate(0px, 0px)";
                nav2.style.opacity = "1";
                nav3.style.transform = "rotate(0deg) translate(0px, 0px)";
                numbernav = 0;
            }

            navbar.style.display = "flex";
            navbar.style.position = "fixed";
            navbar.style.animation = "movenavright 0.3s linear alternate";
            textnavbar.style.display = "flex";
            if (navnumber >= 2) {
                navbar.style.animation = "movenavleft 0.3s linear alternate";
                navnumber = 0;
                setTimeout(() => {
                    navbar.style.display = "none";
                }, 300);
                textnavbar.style.display = "none";
            }
        });

        window.addEventListener('resize', function () {
            if (window.innerWidth >= 883) {
                navnumber = 0;
                navbar.style.animation = "movenavleft 0.7s linear alternate";
                setTimeout(() => {
                    navbar.style.display = "none";
                }, 1000);
                let bars = document.getElementById("bars");
                bars.style.transform = "rotate(0deg)";
                let leftsection = document.getElementById("leftsection");
                leftsection.style.left = "-1px";
                leftsection.style.textShadow = "none";
                leftsection.style.position = "relative";
                textnavbar.style.display = "none";
                let addnav = document.getElementById("addnav");
                addnav.style.justifyContent = "space-between";
            }
        });

        let contact = document.querySelectorAll("#navContact");
        for (let x = 0; x < contact.length; x++) {
            contact[0].addEventListener("click", function () {
                window.scrollTo(0, 3000);
            });
            contact[1].addEventListener("click", function () {
                window.scrollTo(0, 5000);
            });
        }

        let navHome = document.querySelectorAll("#home");
        for (let x = 0; x < navHome.length; x++) {
            navHome[0].addEventListener("click", function () {
                window.scrollTo(0, 0);
            });
            navHome[1].addEventListener("click", function () {
                window.scrollTo(0, 0);
            });
        }

        let signUp = document.getElementById("signUp");
        signUp.addEventListener("click", function () {
            window.location.href = "sign.html";
        });
    </script>
</body>
</html>
